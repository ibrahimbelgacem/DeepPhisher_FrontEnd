name: Build & Analyze Frontend

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build & Analyze
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # NÃ©cessaire pour une analyse pertinente

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build --if-present

      # Installer le scanner SonarQube
      - name: Install SonarScanner
        run: npm install -g sonarqube-scanner

      # Lancer l'analyse SonarQube
      - name: Run SonarQube Scanner
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }} # Assurez-vous que cette variable est bien l'URL publique
        run: |
          sonar-scanner \
            -Dsonar.projectKey=DeepPhisher_FrontEnd \
            -Dsonar.projectName=DeepPhisher_FrontEnd \
            -Dsonar.sources=src \
            -Dsonar.sourceEncoding=UTF-8
