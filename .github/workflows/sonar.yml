name: Build & Analyze Frontend

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build & Analyze
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build --if-present

      # ÉTAPE DE DÉBOGAGE - À AJOUTER TEMPORAIREMENT
      - name: Debug SonarQube Configuration
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        run: |
          echo "=== DÉBOGAGE CONFIGURATION SONARQUBE ==="
          echo "SONAR_HOST_URL (masqué): ${SONAR_HOST_URL:0:10}..."
          echo "SONAR_TOKEN défini: $([ -n "$SONAR_TOKEN" ] && echo "OUI" || echo "NON")"
          echo "Contenu du fichier sonar-project.properties:"
          cat sonar-project.properties || echo "Fichier non trouvé"
          echo "Test de connectivité réseau vers l'URL SonarQube:"
          curl -v --connect-timeout 10 "$SONAR_HOST_URL/api/system/status" || echo "Connexion échouée"

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v5.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
