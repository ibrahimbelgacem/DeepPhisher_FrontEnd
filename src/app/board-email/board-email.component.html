<div style="padding: 20px; font-family: Arial, sans-serif; background-color: #f5f5f5; color: #000;">

  <!-- Progress bar Material -->
  <mat-progress-bar *ngIf="loading" mode="indeterminate" color="primary" style="margin-bottom: 20px;"></mat-progress-bar>

  <!-- Input de recherche Material -->
  <mat-form-field appearance="outline" style="width: 100%; max-width: 400px; margin-bottom: 20px;">
    <mat-label>Rechercher</mat-label>
    <input matInput [(ngModel)]="searchQuery" (input)="onSearch()">
  </mat-form-field>

  <!-- Table Material -->
  <table mat-table [dataSource]="filteredEmails" *ngIf="!loading" class="mat-elevation-z2" style="width: 100%;">

    <!-- Colonne Sender -->
    <ng-container matColumnDef="sender">
      <th mat-header-cell *matHeaderCellDef> Sender </th>
      <td mat-cell *matCellDef="let mail"> {{ mail.sender }} </td>
    </ng-container>

    <!-- Colonne Subject -->
    <ng-container matColumnDef="subject">
      <th mat-header-cell *matHeaderCellDef> Subject </th>
      <td mat-cell *matCellDef="let mail"> {{ mail.subject }} </td>
    </ng-container>

    <!-- Colonne Prediction -->
    <ng-container matColumnDef="prediction">
      <th mat-header-cell *matHeaderCellDef> Prediction </th>
      <td mat-cell *matCellDef="let mail"> {{ mail.prediction }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['sender', 'subject', 'prediction']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['sender', 'subject', 'prediction'];"></tr>
  </table>

  <!-- Spinner circulaire Material si table vide -->
  <div *ngIf="!loading && filteredEmails.length === 0" style="text-align: center; margin-top: 20px;">
    <mat-progress-spinner mode="indeterminate" color="primary"></mat-progress-spinner>
    <p>Aucun email trouv√©.</p>
  </div>
</div>
