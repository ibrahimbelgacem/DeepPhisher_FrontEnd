<div style="padding: 20px; font-family: Arial, sans-serif; background-color: #f5f5f5; color: #000;">

  <input [(ngModel)]="searchQuery"
         (input)="onSearch()"
         placeholder="Rechercher..."
         style="padding: 8px; width: 100%; max-width: 400px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 4px;">

  <table style="width: 100%; border-collapse: collapse; background-color: #fff;">
    <thead>
      <tr style="background-color: #333; color: #fff;">
        <th style="padding: 10px; text-align: left;">Sender</th>
        <th style="padding: 10px; text-align: left;">Subject</th>
        <th style="padding: 10px; text-align: left;">Prediction</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let mail of filteredEmails" style="border-bottom: 1px solid #ccc;">
        <td style="padding: 8px;">{{ mail.sender }}</td>
        <td style="padding: 8px;">{{ mail.subject }}</td>
        <td style="padding: 8px;">{{ mail.prediction }}</td>
      </tr>
    </tbody>
  </table>

</div>
