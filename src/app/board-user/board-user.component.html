



<div class="container mt-4">
  <h2 class="text-center">User Role Management</h2>
  <p class="lead text-center">Manage roles for each user in the system.</p>
  <hr class="my-4" />

  <!-- User List -->
  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Email</th>
        <th>Roles</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.id }}</td>
        <td>{{ user.username }}</td>
        <td>{{ user.email }}</td>
        <td>{{ getRoleNames(user.roles) }}</td>
        <td>
          <button
            class="btn btn-primary btn-sm"
            (click)="openRoleForm(user)"
          >
            Update Roles
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- Role Update Form -->
  <div *ngIf="selectedUser" class="mt-4">
    <h3 class="text-center">Update Roles for {{ selectedUser.username }}</h3>
    <form (ngSubmit)="updateRoles()" class="form-group">
      <div class="mb-3">
        <label class="form-label">Assign Roles</label>
        <div *ngFor="let role of availableRoles" class="form-check">
          <input
            type="checkbox"
            class="form-check-input"
            [value]="role"
            (change)="onRoleChange($event)"
            [checked]="roles.includes(role)"
          />
          <label class="form-check-label">{{ role }}</label>
        </div>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-success"[disabled]="roles.length === 0" >
          Save Changes
        </button>
        <button type="button" class="btn btn-secondary" (click)="cancelUpdate()">
          Cancel
        </button>
      </div>
    </form>
  </div>
</div>
